<ion-header>
  <ion-toolbar>
    <ion-title>
      Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users">
      <ion-item>
        <p>Name: {{user.name}} Company: {{user.company.name}}</p>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  
</ion-content>
